
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Binary Batch Checker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  color: #333;
}
.container {
  background: rgba(255,255,255,0.95);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 600px;
  width: 100%;
}
h3, h4 {
  text-align: center;
  color: #4a5568;
  margin-bottom: 20px;
}
.row {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-bottom: 25px;
}
input {
  width: 60px;
  height: 60px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  border: 3px solid #e2e8f0;
  border-radius: 15px;
  background: #f7fafc;
}
input:focus {
  outline: none;
  border-color: #667eea;
}
input:disabled {
  background: #edf2f7;
  color: #94a3b8;
}
input.mark {
  background: #ffc107;
  border-color: #ffb300;
}
.result-section {
  text-align: center;
  padding: 15px;
  background: #f8fafc;
  border-radius: 15px;
  margin-bottom: 25px;
}
#result {
  font-size: 2rem;
  font-weight: bold;
  color: #667eea;
}
#historyView {
  list-style: none;
  max-height: 300px;
  overflow-y: auto;
}
#historyView li {
  padding: 10px 14px;
  margin-bottom: 8px;
  background: #f7fafc;
  border-radius: 10px;
  border-left: 4px solid #667eea;
}
</style>
</head>
<body>
<div class="container">
  <h3>Nhập 0 / 1 tại ô cuối (đủ 5 sẽ tự kiểm tra & reset)</h3>
  <div class="row" id="cells">
    <input disabled>
    <input disabled>
    <input disabled>
    <input disabled>
    <input disabled>
    <input
      id="input6"
      type="tel"
      inputmode="numeric"
      pattern="[01]"
      maxlength="1"
    >
  </div>
  <div class="result-section">
    <p>Kết quả so trùng (0 = không trùng trong 10 lần):</p>
    <div id="result">-</div>
  </div>
  <h4>Lịch sử (tối đa 32 dãy)</h4>
  <ul id="historyView"></ul>
</div>






<script>
const inputs = document.querySelectorAll("#cells input");
const input6 = document.getElementById("input6");
const result = document.getElementById("result");
const historyView = document.getElementById("historyView");

let buffer = [];
let history = [];
let serialCounter = 0;

/* =========================
   RENDER HISTORY (CHỈ HIỂN THỊ)
========================= */
function renderHistory() {
  historyView.innerHTML = "";

  history.forEach(item => {
    const note = item.usePos > 0
      ? ` → dùng ${item.pattern} tại vị trí số ${item.usePos}`
      : " → chưa trùng";

    const li = document.createElement("li");
    li.innerHTML = `
      <strong>#${item.serialNumber}</strong>
      ${item.pattern}
      | pos=${item.pos}
      ${note}
    `;
    historyView.appendChild(li);
  });
}

/* =========================
   RESET INPUT
========================= */
function resetCells() {
  buffer = [];
  for (let i = 0; i < 5; i++) {
    inputs[i].value = "";
    inputs[i].classList.remove("mark");
  }
  input6.disabled = false;
  input6.focus();
}

/* =========================
   INPUT LOGIC
========================= */
input6.addEventListener("input", () => {
  const val = input6.value;
  input6.value = "";

  if (!/^[01]$/.test(val)) return;
  if (buffer.length >= 5) return;

  buffer.push(val);
  inputs[buffer.length - 1].value = val;

  if (buffer.length === 5) {
    input6.disabled = true;

    const pattern = buffer.join("");

    // tìm lần xuất hiện đầu tiên của pattern
    const prev = history.find(h => h.pattern === pattern);

    let pos = 0;
    let usePos = 0;

    serialCounter++;
    const stt = serialCounter;

   if (prev) {
  if (prev.pos === 0) {
    // lần trùng đầu → CHỐT pos
    pos = history.indexOf(prev) + 1;
  } else {
    // các lần trùng sau → dùng lại pos đã chốt
    pos = prev.pos;
  }
  usePos = stt + pos;
}

    history.unshift({
      serialNumber: stt,
      pattern,
      pos,
      usePos
    });

    result.textContent = pos;

    if (pos > 0) {
      for (let i = 0; i < 5; i++) {
        inputs[i].classList.add("mark");
      }
    }

    if (history.length > 90) history.pop();

    renderHistory();
    setTimeout(resetCells, 350);
  }
});





window.onload = () => input6.focus();
</script>
</body>
</html>
