<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Adaptive Quantum Rotor</title>

<style>
body {
  background: radial-gradient(circle at top, #0a0a1a 0%, #000511 40%, #000000 100%);
  color: #00ffcc;
  font-family: 'Courier New', monospace;
  padding: 20px;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Animated background particles */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 50%, rgba(0,255,204,0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 50%, rgba(0,136,255,0.1) 0%, transparent 50%),
    radial-gradient(circle at 50% 20%, rgba(102,255,238,0.05) 0%, transparent 50%);
  animation: quantumPulse 4s ease-in-out infinite;
  pointer-events: none;
  z-index: -1;
}

@keyframes quantumPulse {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(1.05); }
}

/* Main container with glassmorphism */
.main-container {
  max-width: 700px;
  margin: 40px auto;
  background: linear-gradient(135deg, rgba(20,0,40,0.9) 0%, rgba(40,0,60,0.8) 100%);
  border: 2px solid rgba(102,255,238,0.6);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 
    0 0 60px rgba(102,255,238,0.4),
    0 0 120px rgba(102,255,238,0.2),
    inset 0 0 40px rgba(102,255,238,0.1);
  backdrop-filter: blur(20px);
  position: relative;
  overflow: hidden;
}

.main-container::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, #00ffcc, #0088ff, #ff00ff, #00ffcc);
  border-radius: 24px;
  z-index: -1;
  opacity: 0.6;
}


/* Title with glow effect */
h3 {
  text-align: center;
  color: #00ffcc;
  font-size: 28px;
  margin-bottom: 30px;
  text-shadow: 
    0 0 20px rgba(0,255,204,0.8),
    0 0 40px rgba(0,255,204,0.6),
    0 0 60px rgba(0,255,204,0.4);
  animation: titleGlow 3s ease-in-out infinite;
  letter-spacing: 3px;
  font-weight: bold;
}

@keyframes titleGlow {
  0%, 100% { opacity: 0.8; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}

/* Section titles */
.section-title {
  text-align: center;
  color: #ff66ff;
  margin: 20px 0 15px 0;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 4px;
  text-shadow: 0 0 15px rgba(255,102,255,0.8);
  animation: sectionPulse 4s ease-in-out infinite;
}

@keyframes sectionPulse {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 1; }
}

/* Row layout */
.row {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 15px;
  position: relative;
}

/* Base input styles */
input {
  width: 50px;
  height: 50px;
  text-align: center;
  background: linear-gradient(135deg, rgba(139,0,0,0.9) 0%, rgba(180,0,0,0.8) 100%);
  color: #ffff00;
  border: 2px solid rgba(255,100,100,0.8);
  margin: 4px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 12px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  box-shadow: 
    0 0 15px rgba(255,0,0,0.4),
    inset 0 0 10px rgba(255,0,0,0.2);
}

/* Disabled inputs (display) */
input:disabled {
  opacity: 1;
  background: linear-gradient(135deg, rgba(80,0,0,0.9) 0%, rgba(120,0,0,0.8) 100%);
  color: #ffffff;
  border-color: rgba(255,100,100,0.6);
  box-shadow: 
    0 0 10px rgba(255,0,0,0.3),
    inset 0 0 8px rgba(255,0,0,0.1);
}

/* Hover effect for disabled inputs */
input:disabled:hover {
  transform: translateY(-3px) scale(1.08);
  box-shadow: 
    0 6px 20px rgba(255,0,0,0.5),
    0 0 25px rgba(255,0,0,0.4),
    inset 0 0 15px rgba(255,0,0,0.2);
  border-color: rgba(255,150,150,0.9);
}

/* Active inputs */
input:not(:disabled) {
  border-color: rgba(255,150,150,0.9);
  background: linear-gradient(135deg, rgba(160,0,0,0.9) 0%, rgba(200,0,0,0.8) 100%);
  box-shadow:
    0 0 20px rgba(255,0,0,0.8),
    0 0 40px rgba(255,0,0,0.6),
    0 0 60px rgba(255,0,0,0.4),
    inset 0 0 25px rgba(255,0,0,0.3);
  animation: inputGlow 2s ease-in-out infinite alternate;
}

@keyframes inputGlow {
  from { 
    box-shadow: 0 0 20px rgba(255,0,0,0.8), 0 0 40px rgba(255,0,0,0.6), 0 0 60px rgba(255,0,0,0.4), inset 0 0 25px rgba(255,0,0,0.3); 
  }
  to { 
    box-shadow: 0 0 30px rgba(255,0,0,1), 0 0 60px rgba(255,0,0,0.8), 0 0 90px rgba(255,0,0,0.6), inset 0 0 35px rgba(255,0,0,0.4); 
  }
}

/* Focus effect */
input:focus {
  outline: none;
  transform: translateY(-4px) scale(1.12);
  box-shadow:
    0 0 35px rgba(255,0,0,1),
    0 0 70px rgba(255,0,0,0.8),
    0 0 105px rgba(255,0,0,0.6),
    inset 0 0 40px rgba(255,0,0,0.5);
  border-color: rgba(255,200,200,1);
  background: linear-gradient(135deg, rgba(180,0,0,0.9) 0%, rgba(220,0,0,0.8) 100%);
}

/* STT inputs special styling */
.idx {
  background: linear-gradient(135deg, rgba(230,230,255,0.9) 0%, rgba(200,200,255,0.8) 100%) !important;
  color: #000066 !important;
  border-color: rgba(100,100,255,0.8) !important;
  box-shadow: 
    0 0 15px rgba(100,100,255,0.4),
    inset 0 0 10px rgba(100,100,255,0.2) !important;
}

.idx:disabled {
  background: linear-gradient(135deg, rgba(180,180,255,0.9) 0%, rgba(150,150,255,0.8) 100%) !important;
  color: #000033 !important;
}

.idx:not(:disabled) {
  background: linear-gradient(135deg, rgba(200,200,255,0.9) 0%, rgba(170,170,255,0.8) 100%) !important;
  border-color: rgba(120,120,255,0.9) !important;
  box-shadow:
    0 0 20px rgba(120,120,255,0.8),
    0 0 40px rgba(120,120,255,0.6),
    inset 0 0 20px rgba(120,120,255,0.3) !important;
}

/* Special styling for STT input (idx5) */
#idx5 {
  background: linear-gradient(135deg, rgba(255,255,200,0.9) 0%, rgba(255,255,150,0.8) 100%) !important;
  color: #666600 !important;
  border-color: rgba(200,200,100,0.9) !important;
  box-shadow:
    0 0 20px rgba(255,255,100,0.8),
    0 0 40px rgba(255,255,100,0.6),
    inset 0 0 20px rgba(255,255,100,0.3) !important;
  animation: sttInputGlow 2s ease-in-out infinite alternate;
}

@keyframes sttInputGlow {
  from { 
    box-shadow: 0 0 20px rgba(255,255,100,0.8), 0 0 40px rgba(255,255,100,0.6), inset 0 0 20px rgba(255,255,100,0.3); 
  }
  to { 
    box-shadow: 0 0 30px rgba(255,255,100,1), 0 0 60px rgba(255,255,100,0.8), inset 0 0 30px rgba(255,255,100,0.4); 
  }
}

#idx5:focus {
  transform: translateY(-4px) scale(1.12);
  box-shadow:
    0 0 35px rgba(255,255,100,1),
    0 0 70px rgba(255,255,100,0.8),
    inset 0 0 40px rgba(255,255,100,0.5);
  border-color: rgba(255,255,200,1);
}

/* Entropy display */
#entropyView {
  padding: 10px 20px;
  color: #ffcc00;
  font-weight: bold;
  font-size: 18px;
  background: linear-gradient(135deg, rgba(255,200,0,0.2) 0%, rgba(255,150,0,0.1) 100%);
  border: 1px solid rgba(255,200,0,0.5);
  border-radius: 25px;
  display: inline-block;
  text-shadow: 0 0 10px rgba(255,200,0,0.8);
  animation: entropyGlow 3s ease-in-out infinite;
  min-width: 80px;
  text-align: center;
}

@keyframes entropyGlow {
  0%, 100% { 
    box-shadow: 0 0 15px rgba(255,200,0,0.5);
    transform: scale(1);
  }
  50% { 
    box-shadow: 0 0 25px rgba(255,200,0,0.7);
    transform: scale(1.05);
  }
}

/* Ripple effect for inputs */
input::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
  transform: translate(-50%, -50%) scale(0);
  border-radius: 50%;
  pointer-events: none;
  transition: transform 0.6s ease-out;
}

input:not(:disabled):focus::after {
  transform: translate(-50%, -50%) scale(2.5);
  opacity: 0;
}

/* Special glow for different sections */
#cpy0, #cpy1, #cpy2, #cpy3, #cpy4 {
  border-color: rgba(0,255,136,0.8) !important;
  background: linear-gradient(135deg, rgba(0,100,50,0.9) 0%, rgba(0,150,75,0.8) 100%) !important;
  color: #00ff88 !important;
}

#out0, #out1, #out2, #out3, #out4 {
  border-color: rgba(0,136,255,0.8) !important;
  background: linear-gradient(135deg, rgba(0,50,100,0.9) 0%, rgba(0,75,150,0.8) 100%) !important;
  color: #00aaff !important;
}
</style>
</head>

<body>

<div class="main-container">
<h3 style="text-align:center;color:#c084fc;">Hệ thống mật mã cấp cao @_@</h3>

<div class="section-title">Nhập STT:</div>
<div class="row">
  <input class="idx" id="idx0" disabled>
  <input class="idx" id="idx1" disabled>
  <input class="idx" id="idx2" disabled>
  <input class="idx" id="idx3" disabled>
  <input class="idx" id="idx4" disabled>
  <input id="idx5" maxlength="3">
</div>

<div class="section-title">Nhập giá trị tương ứng:</div>
<div class="row">
  <input id="in0" disabled>
  <input id="in1" disabled>
  <input id="in2" disabled>
  <input id="in3" disabled>
  <input id="in4" disabled>
  <input id="in5" maxlength="1">
</div>

<div class="section-title">COPY</div>
<div class="row">
  <input id="cpy0" disabled>
  <input id="cpy1" disabled>
  <input id="cpy2" disabled>
  <input id="cpy3" disabled>
  <input id="cpy4" disabled>
</div>

<div class="section-title">Kết quả mã hóa:</div>
<div class="row">
  <input id="out0" disabled>
  <input id="out1" disabled>
  <input id="out2" disabled>
  <input id="out3" disabled>
  <input id="out4" disabled>
</div>

<div class="row">
  <span>Entropy:</span>
  <span id="entropyView">0.000</span>
</div>

<div class="section-title" style="margin-top: 30px;">ROTOR STATUS</div>
<div class="row">
  <span style="color: #ff66ff; font-size: 12px;">Energy Level:</span>
  <span id="energyStatus" style="color: #ffcc00; font-size: 12px;">Low</span>
</div>
<div class="row">
  <span style="color: #ff66ff; font-size: 12px;">Collapse Count:</span>
  <span id="collapseCount" style="color: #ffcc00; font-size: 12px;">0</span>
</div>
</div>

<script>
/* ===== STATE ===== */
let currentSTT = null;
let collapseCounter = 0;  // Đếm số lần collapse

/* ===== ELEMENTS ===== */
const IDX = [...Array(5)].map((_,i)=>document.getElementById("idx"+i));
const IN  = [...Array(6)].map((_,i)=>document.getElementById("in"+i));
const CPY = [...Array(5)].map((_,i)=>document.getElementById("cpy"+i));
const OUT = [...Array(5)].map((_,i)=>document.getElementById("out"+i));
const IDX_NEXT = document.getElementById("idx5");
const entropyView = document.getElementById("entropyView");
const energyStatus = document.getElementById("energyStatus");
const collapseCount = document.getElementById("collapseCount");

/* ===== AUTO FOCUS ON LOAD ===== */
window.onload = () => IDX_NEXT.focus();

/* ===== STT INPUT ===== */
IDX_NEXT.addEventListener("input", () => {
  // chỉ cho số
  IDX_NEXT.value = IDX_NEXT.value.replace(/\D/g, "");

  // chưa đủ 3 chữ số thì đứng yên
  if (IDX_NEXT.value.length < 3) return;

  // đủ 3 số thì xử lý
  currentSTT = parseInt(IDX_NEXT.value, 10);

  // xóa ô STT nhập
  IDX_NEXT.value = "";

  // focus sang ô nhập bit
  IN[5].focus();
});
/* ===== ROTOR + ENERGY ===== */
let rotors = [...Array(3)].map(() =>
  [...Array(5)].map(() =>
    [...Array(5)].map(() => Math.random() < 0.5 ? 1 : 0)
  )
);

let energy = [...Array(3)].map(() =>
  [...Array(5)].map(() =>
    [...Array(5)].map(() => 0)
  )
);

function process(bits){
  let state=[...bits];
  for(let r=0;r<3;r++){
    let next=Array(5).fill(0);
    for(let i=0;i<5;i++){
      let v=0;
      for(let j=0;j<5;j++){
        if(rotors[r][i][j]) v ^= state[j];
      }
      v ^= state[(i+1)%5];
      v ^= state[(i+4)%5];
      next[i]=v;
    }
    state=next;
  }
  return state;
}

function accumulateEnergy(output){
  for(let r=0;r<3;r++){
    for(let i=0;i<5;i++){
      for(let j=0;j<5;j++){
        energy[r][i][j] += output[i] ? 1 : -1;
        if(Math.abs(energy[r][i][j]) > 3){
          rotors[r][i][j] ^= 1;
          energy[r][i][j] = 0;
        }
      }
    }
  }
}

function entropy(bits){
  let p = bits.reduce((a,b)=>a+b,0)/bits.length;
  if(p===0||p===1) return 0;
  return -(p*Math.log2(p)+(1-p)*Math.log2(1-p));
}

/* ===== ENTROPY COLLAPSE ===== */
function collapse(ent){
  if(ent > 0.9){
    // Collapse mạnh: triệt nhiễu khi entropy quá cao
    for(let r=0; r<3; r++){
      for(let i=0; i<5; i++){
        for(let j=0; j<5; j++){
          if(Math.random() < 0.3) rotors[r][i][j] = 0;  // Reset 30% masks
        }
      }
    }
    // Reset energy sau collapse
    energy = [...Array(3)].map(() =>
      [...Array(5)].map(() =>
        [...Array(5)].map(() => 0)
      )
    );
    
    // Cập nhật status
    collapseCounter++;
    collapseCount.textContent = collapseCounter;
    energyStatus.textContent = "COLLAPSED!";
    energyStatus.style.color = "#ff0000";
    
    setTimeout(() => {
      energyStatus.textContent = "Low";
      energyStatus.style.color = "#ffcc00";
    }, 2000);
  }
}

/* ===== BIT INPUT ===== */
IN[5].addEventListener("input",()=>{
  const v = IN[5].value;
  if(v!=="0" && v!=="1"){
    IN[5].value="";
    return;
  }
  if(currentSTT===null) return;

  currentSTT++;

  /* shift left STT + INPUT */
  for(let i=0;i<4;i++){
    IDX[i].value = IDX[i+1].value;
    IN[i].value  = IN[i+1].value;
  }

  IDX[4].value = currentSTT;
  IN[4].value  = v;
  IN[5].value  = "";

  /* đủ 5 bit thì xử lý */
  if(IN.slice(0,5).every(x=>x.value!=="")){
    setTimeout(()=>{
      for(let i=0;i<5;i++){
        CPY[i].value = IN[i].value;
        IN[i].value  = "";
      }

      const bits = CPY.map(x=>Number(x.value));
      const out  = process(bits);
      out.forEach((v,i)=>OUT[i].value=v);

      accumulateEnergy(out);

      const ent = entropy(out);
      entropyView.textContent = ent.toFixed(3);
      
      // Cập nhật energy level
      let totalEnergy = 0;
      for(let r=0; r<3; r++){
        for(let i=0; i<5; i++){
          for(let j=0; j<5; j++){
            totalEnergy += Math.abs(energy[r][i][j]);
          }
        }
      }
      
      if(totalEnergy > 50){
        energyStatus.textContent = "High";
        energyStatus.style.color = "#ff6600";
      } else if(totalEnergy > 20){
        energyStatus.textContent = "Medium";
        energyStatus.style.color = "#ffcc00";
      } else {
        energyStatus.textContent = "Low";
        energyStatus.style.color = "#00ff00";
      }
      
      collapse(ent);  // Thêm collapse theo entropy

      /* clear STT cũ */
      for(let i=0;i<5;i++) IDX[i].value="";

      currentSTT = null;
      IDX_NEXT.focus();
    },1000);
  }
});
</script>

</body>
</html>
