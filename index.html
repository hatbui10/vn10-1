<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°y T√≠nh Nh·ªã Ph√¢n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url("https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/474095rem/hinh-anh-mat-me-mua-he_044800626.jpg");
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 219, 98, 0.2) 0%, transparent 50%);
            animation: floatingGradient 15s ease-in-out infinite;
        }

        @keyframes floatingGradient {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }

        .container {
            text-align: center;
            background: red;
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            
        }

        .result-box {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .result-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0844, #ffb700, #00d4ff, #ff0844);
            border-radius: 15px;
            z-index: -1;
            animation: borderAnimation 3s linear infinite;
            background-size: 400% 400%;
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .result-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        .input-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .input-box {
            width: 70px;
            height: 70px;
            border: 2px solid #e0e0e0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .input-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .input-box:focus::before {
            left: 100%;
        }

        .input-box:focus {
            outline: none;
            border-color: #667eea;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .input-box[readonly] {
            background: yellow;
            color: #f8f9fa;
            cursor: not-allowed;
            border-color: #ced4da;
        }

        .input-box.active {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-color: #667eea;
            cursor: text;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
        }

        .reset-button {
            background: linear-gradient(135deg, #5B23FF 0%, #4D2FB2 100%);
            color: white;
            border: 5px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 8, 68, 0.3);
            position: relative;
            overflow: hidden;
        }

        .reset-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .reset-button:hover::before {
            left: 100%;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 8, 68, 0.4);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .instructions strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T·ªça ƒë·ªô m·ª•c ti√™u 1 :</h1>
        
        <div class="result-box" id="result"></div>
        
        <button class="reset-button" id="resetBtn">üîÑ Reset</button>
        
        <div class="input-row">
            <input type="text" class="input-box" id="box1" maxlength="1" readonly>
            <input type="text" class="input-box" id="box2" maxlength="1" readonly>
            <input type="text" class="input-box" id="box3" maxlength="1" readonly>
            <input type="text" class="input-box" id="box4" maxlength="1" class="active">
        </div>
        
        
    </div>

    <script>
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        const box3 = document.getElementById('box3');
        const box4 = document.getElementById('box4');
        const result = document.getElementById('result');

        // Ch·ªâ cho ph√©p nh·∫≠p 0 ho·∫∑c 1
        function validateBinaryInput(value) {
            return value === '0' || value === '1';
        }

        // D·ªãch chuy·ªÉn d·ªØ li·ªáu t·ª´ ph·∫£i sang tr√°i
        function shiftLeft() {
            box1.value = box2.value;
            box2.value = box3.value;
            box3.value = box4.value;
            box4.value = '';
        }

        // T√≠nh k·∫øt qu·∫£
        function calculateResult() {
            const val1 = box1.value;
            const val2 = box2.value;
            const val3 = box3.value;

            if (val1 === '' || val2 === '') {
                result.textContent = 'X';
                return;
            }

            if (val1 === val2) {
                result.textContent = val3 ;
            } else {
                result.textContent = '1';
            }
        }

        // X·ª≠ l√Ω s·ª± ki·ªán nh·∫≠p v√†o √¥ 4
        box4.addEventListener('input', function(e) {
            const value = e.target.value;
            
            // Ch·ªâ ch·∫•p nh·∫≠n 0 ho·∫∑c 1
            if (value && !validateBinaryInput(value)) {
                e.target.value = '';
                return;
            }

            // N·∫øu c√≥ gi√° tr·ªã h·ª£p l·ªá, d·ªãch chuy·ªÉn v√† t√≠nh k·∫øt qu·∫£
            if (value) {
                shiftLeft();
                calculateResult();
            }
        });

        // NgƒÉn kh√¥ng cho nh·∫≠p v√†o c√°c √¥ 1, 2, 3
        [box1, box2, box3].forEach(box => {
            box.addEventListener('keydown', function(e) {
                e.preventDefault();
            });
            
            box.addEventListener('focus', function(e) {
                box4.focus();
            });
        });

        // T·ª± ƒë·ªông focus v√†o √¥ 4 khi t·∫£i trang
        window.addEventListener('load', function() {
            box4.focus();
        });

        // Hi·ªÉn th·ªã b√†n ph√≠m s·ªë tr√™n ƒëi·ªán tho·∫°i
        box4.setAttribute('inputmode', 'numeric');
        box4.setAttribute('pattern', '[01]*');

        // Reset functionality
        const resetBtn = document.getElementById('resetBtn');
        
        function resetAll() {
            box1.value = '';
            box2.value = '';
            box3.value = '';
            box4.value = '';
            result.textContent = '0';
            result.style.animation = 'none';
            setTimeout(() => {
                result.style.animation = '';
            }, 10);
            box4.focus();
        }
                
        resetBtn.addEventListener('click', resetAll);
        
        // Keyboard shortcut for reset (Ctrl+R)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                resetAll();
            }
        });
    </script>
</body>
</html>
