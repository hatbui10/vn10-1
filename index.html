<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nh·∫≠t k√Ω c·ªßa t√¥i</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper: #f5f0e8;
      --ink: #2c2416;
      --accent: #8b7355;
      --accent-light: #c4a77d;
      --shadow: rgba(44, 36, 22, 0.08);
      --border: #e0d5c4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #e8e0d0 0%, #f0ebe0 50%, #e5ddd0 100%);
      min-height: 100vh;
      color: var(--ink);
      padding: 2rem 1rem;
      line-height: 1.7;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--ink);
      letter-spacing: 0.08em;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--accent);
      font-weight: 500;
      letter-spacing: 0.2em;
    }

    .diary-card {
      background: var(--paper);
      border-radius: 4px;
      box-shadow: 
        0 4px 20px var(--shadow),
        0 0 1px var(--border);
      padding: 2rem 2.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .diary-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--accent-light), var(--accent));
      border-radius: 4px 0 0 4px;
    }

    .date-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .date-row label {
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 600;
    }

    .date-row input[type="date"] {
      font-family: 'Quicksand', sans-serif;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
      color: var(--ink);
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .date-row input[type="date"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.15);
    }

    .mood-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .mood-row span {
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 600;
      margin-right: 0.25rem;
    }

    .mood-btn {
      width: 36px;
      height: 36px;
      border: 2px solid var(--border);
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s, border-color 0.2s, background 0.2s;
    }

    .mood-btn:hover {
      transform: scale(1.1);
      border-color: var(--accent-light);
    }

    .mood-btn.active {
      border-color: var(--accent);
      background: rgba(139, 115, 85, 0.1);
    }

    textarea {
      width: 100%;
      min-height: 280px;
      padding: 1.25rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2rem;
      color: var(--ink);
      resize: vertical;
      transition: border-color 0.2s, box-shadow 0.2s;
      line-height: 1.8;
    }

    textarea::placeholder {
      color: #a09888;
      font-style: italic;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.12);
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      font-family: 'Quicksand', sans-serif;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #6b5a45);
      color: #fff;
      box-shadow: 0 2px 10px rgba(139, 115, 85, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(139, 115, 85, 0.35);
    }

    .btn-secondary {
      background: #fff;
      color: var(--accent);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent-light);
      background: rgba(196, 167, 125, 0.08);
    }

    .entries-section {
      margin-top: 3rem;
    }

    .entries-section h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      color: var(--ink);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .entry-item {
      background: var(--paper);
      border-radius: 4px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 12px var(--shadow);
      border-left: 4px solid var(--accent-light);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .entry-date {
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .entry-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      color: var(--ink);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #a09888;
      font-style: italic;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.8rem;
      color: var(--accent);
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 4px 20px rgba(139, 115, 85, 0.4);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .entry-item.just-saved {
      animation: highlight 1.5s ease;
    }
    @keyframes highlight {
      0% { background: rgba(196, 167, 125, 0.35); }
      100% { background: var(--paper); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nh·∫≠t k√Ω c·ªßa t√¥i</h1>
      <p class="subtitle">Ghi l·∫°i t·ª´ng ng√†y</p>
    </header>

    <div class="diary-card">
      <div class="date-row">
        <label for="entry-date">Ng√†y</label>
        <input type="date" id="entry-date">
      </div>
      <div class="mood-row">
        <span>T√¢m tr·∫°ng:</span>
        <button type="button" class="mood-btn" data-mood="üòä" title="Vui">üòä</button>
        <button type="button" class="mood-btn" data-mood="üòå" title="B√¨nh y√™n">üòå</button>
        <button type="button" class="mood-btn" data-mood="ü§î" title="Suy ng·∫´m">ü§î</button>
        <button type="button" class="mood-btn" data-mood="üò¢" title="Bu·ªìn">üò¢</button>
        <button type="button" class="mood-btn" data-mood="‚ù§Ô∏è" title="Y√™u ƒë·ªùi">‚ù§Ô∏è</button>
        <button type="button" class="mood-btn" data-mood="‚ú®" title="Tuy·ªát v·ªùi">‚ú®</button>
      </div>
      <textarea id="entry-content" placeholder="H√¥m nay c·ªßa b·∫°n th·∫ø n√†o? H√£y vi·∫øt ra nh·ªØng suy nghƒ©, c·∫£m x√∫c..."></textarea>
      <div class="actions">
        <button type="button" class="btn btn-primary" id="btn-save">L∆∞u nh·∫≠t k√Ω</button>
        <button type="button" class="btn btn-secondary" id="btn-clear">X√≥a n·ªôi dung</button>
      </div>
    </div>

    <section class="entries-section">
      <h2>Nh·ªØng d√≤ng ƒë√£ vi·∫øt</h2>
      <div id="entries-list">
        <p class="empty-state">Ch∆∞a c√≥ b√†i n√†o. H√£y vi·∫øt d√≤ng ƒë·∫ßu ti√™n!</p>
      </div>
    </section>

    <footer>Vi·∫øt m·ªói ng√†y ‚Äî Nu√¥i d∆∞·ª°ng th√≥i quen t·ªët</footer>
    <div class="toast" id="toast" aria-live="polite">ƒê√£ l∆∞u! Xem trong "Nh·ªØng d√≤ng ƒë√£ vi·∫øt" b√™n d∆∞·ªõi.</div>
  </div>

  <script>
    (function() {
      const dateInput = document.getElementById('entry-date');
      const contentInput = document.getElementById('entry-content');
      const btnSave = document.getElementById('btn-save');
      const btnClear = document.getElementById('btn-clear');
      const entriesList = document.getElementById('entries-list');
      const moodBtns = document.querySelectorAll('.mood-btn');

      const DRAFT_KEY = 'diaryDraft';
      const today = new Date().toISOString().slice(0, 10);
      let selectedMood = '';
      let draftTimer = null;

      // Kh√¥i ph·ª•c b·∫£n nh√°p khi m·ªü trang (n·∫øu c√≥)
      function loadDraft() {
        try {
          const raw = localStorage.getItem(DRAFT_KEY);
          if (!raw) {
            dateInput.value = today;
            return;
          }
          const draft = JSON.parse(raw);
          if (draft.date) dateInput.value = draft.date;
          if (draft.content) contentInput.value = draft.content;
          if (draft.mood) {
            selectedMood = draft.mood;
            moodBtns.forEach(b => {
              b.classList.toggle('active', b.dataset.mood === draft.mood);
            });
          } else {
            dateInput.value = dateInput.value || today;
          }
        } catch (e) {
          dateInput.value = today;
        }
      }

      // T·ª± ƒë·ªông l∆∞u b·∫£n nh√°p (tr√°nh m·∫•t khi t·∫£i l·∫°i trang)
      function saveDraft() {
        const draft = {
          date: dateInput.value,
          content: contentInput.value,
          mood: selectedMood
        };
        localStorage.setItem(DRAFT_KEY, JSON.stringify(draft));
      }

      function clearDraft() {
        localStorage.removeItem(DRAFT_KEY);
      }

      // L∆∞u b·∫£n nh√°p sau khi user ng·ª´ng g√µ v√†i gi√¢y
      function scheduleDraftSave() {
        if (draftTimer) clearTimeout(draftTimer);
        draftTimer = setTimeout(saveDraft, 800);
      }

      loadDraft();

      moodBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          moodBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedMood = btn.dataset.mood;
          saveDraft();
        });
      });

      dateInput.addEventListener('change', saveDraft);
      contentInput.addEventListener('input', scheduleDraftSave);
      contentInput.addEventListener('blur', saveDraft);

      // L∆∞u b·∫£n nh√°p ngay khi s·∫Øp ƒë√≥ng/refresh trang
      window.addEventListener('beforeunload', saveDraft);

      function loadEntries() {
        const data = localStorage.getItem('diaryEntries');
        return data ? JSON.parse(data) : [];
      }

      function saveEntries(entries) {
        localStorage.setItem('diaryEntries', JSON.stringify(entries));
      }

      function renderEntries(highlightFirst) {
        const entries = loadEntries();
        if (entries.length === 0) {
          entriesList.innerHTML = '<p class="empty-state">Ch∆∞a c√≥ b√†i n√†o. H√£y vi·∫øt d√≤ng ƒë·∫ßu ti√™n!</p>';
          return;
        }
        const sorted = entries.slice().sort((a, b) => new Date(b.savedAt || b.date) - new Date(a.savedAt || a.date));
        entriesList.innerHTML = sorted
          .map((e, i) => `
            <div class="entry-item${highlightFirst && i === 0 ? ' just-saved' : ''}">
              <div class="entry-date">${e.mood ? e.mood + ' ' : ''}${formatDate(e.date)}${e.savedAt ? ' ‚Äî L√∫c ' + formatTime(e.savedAt) : ''}</div>
              <div class="entry-text">${escapeHtml(e.content)}</div>
            </div>
          `).join('');
      }

      function showToast() {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      }

      function formatDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleDateString('vi-VN', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
      }

      function formatTime(isoStr) {
        const d = new Date(isoStr);
        return d.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML.replace(/\n/g, '<br>');
      }

      btnSave.addEventListener('click', () => {
        const content = contentInput.value.trim();
        if (!content) {
          alert('H√£y vi·∫øt g√¨ ƒë√≥ tr∆∞·ªõc khi l∆∞u nh√©!');
          return;
        }
        const entries = loadEntries();
        entries.push({
          date: dateInput.value,
          content,
          mood: selectedMood,
          savedAt: new Date().toISOString() // Gi·ªù l∆∞u ch√≠nh x√°c (l√∫c b·∫•m "L∆∞u nh·∫≠t k√Ω")
        });
        saveEntries(entries);
        renderEntries(true); // highlight b√†i v·ª´a l∆∞u
        contentInput.value = '';
        selectedMood = '';
        moodBtns.forEach(b => b.classList.remove('active'));
        clearDraft();
        showToast();
        // Cu·ªôn xu·ªëng ph·∫ßn "Nh·ªØng d√≤ng ƒë√£ vi·∫øt" ƒë·ªÉ th·∫•y b√†i v·ª´a l∆∞u
        document.querySelector('.entries-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
      });

      btnClear.addEventListener('click', () => {
        contentInput.value = '';
        moodBtns.forEach(b => b.classList.remove('active'));
        selectedMood = '';
        clearDraft();
      });

      renderEntries();
    })();
  </script>
</body>
</html>
