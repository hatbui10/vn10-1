<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Binary Batch Checker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;

  align-items: flex-start;

}
.container {
  background: rgba(255,255,255,0.95);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 600px;

}
.row {

}
input {

  background: #f7fafc;
}

  outline: none;
  border-color: #667eea;
}
input:disabled {
  background: #edf2f7;
  color: #94a3b8;
}
input.mark {
  background: #ffc107;
  border-color: #ffb300;
}
.result-section {
  text-align: center;
  padding: 15px;
  background: #f8fafc;
  border-radius: 15px;
  margin-bottom: 25px;
}
#result {
  font-size: 2rem;
  font-weight: bold;
  color: #667eea;
}
#historyView {
  list-style: none;
  max-height: 300px;
  overflow-y: auto;
}
#historyView li {
  padding: 10px 14px;
  margin-bottom: 8px;
  background: #f7fafc;
  border-radius: 10px;
  border-left: 4px solid #667eea;
}
</style>
</head>
<body>
<div class="container">
  <h3>Nh·∫≠p 0 / 1 t·∫°i √¥ cu·ªëi (ƒë·ªß 5 s·∫Ω t·ª± ki·ªÉm tra & reset)</h3>
  <div class="row" id="cells">
    <input disabled>
    <input disabled>
    <input disabled>
    <input disabled>
    <input disabled>
    <input
      id="input6"
      type="tel"
      inputmode="numeric"
      pattern="[01]"
      maxlength="1"
    >
  </div>
  <div class="result-section">
    <p>K·∫øt qu·∫£ so tr√πng (0 = kh√¥ng tr√πng trong 10 l·∫ßn):</p>
    <div id="result">-</div>
  </div>
  <h4>L·ªãch s·ª≠ (t·ªëi ƒëa 32 d√£y)</h4>
  <ul id="historyView"></ul>
</div>
<script>
const inputs = document.querySelectorAll("#cells input");
const input6 = document.getElementById("input6");
const result = document.getElementById("result");
const historyView = document.getElementById("historyView");
let buffer = [];
let history = [];
let posLocked = false; // ƒë√£ t√≠nh pos ·ªü l·∫ßn tr√πng th·ª© 2 hay ch∆∞a
let basePos = null;     // pos c·ªßa l·∫ßn tr√πng ƒë·∫ßu ti√™n
let matchCount = 0;    // s·ªë l·∫ßn tr√πng ƒë√£ d√πng (t·ªëi ƒëa 5)
let serialCounter = 0; // STT

  function addHistoryItem(pattern, pos) {
  serialCounter++;
  const stt = serialCounter;

  let usePos = 0;

  if (pos > 0) {

    // n·∫øu ƒë√£ ƒë·ªß 5 l·∫ßn tr√πng ‚Üí reset chu k·ª≥
    if (matchCount >= 5) {
      basePos = null;
      matchCount = 0;
    }

    // n·∫øu ch∆∞a c√≥ m·ªëc ‚Üí l·∫•y pos c·ªßa l·∫ßn tr√πng ƒë·∫ßu ti√™n
    if (basePos === null) {
      basePos = pos;
    }

    // t√≠nh v·ªã tr√≠ s·ª≠ d·ª•ng
    usePos = basePos + stt;
    matchCount++;
  }

  history.push({
    serialNumber: stt,
    pattern: pattern,
    pos: pos,
    usePos: usePos
  });
  }


  function renderHistory() {
  historyView.innerHTML = "";

  history.forEach(item => {
    const note = item.usePos > 0
      ? ` ‚Üí d√πng ${item.pattern} t·∫°i v·ªã tr√≠ s·ªë ${item.usePos}`
      : " ‚Üí ch∆∞a tr√πng";

    const li = document.createElement("li");
    li.innerHTML = `
      <strong>#${item.serialNumber}</strong>
      ${item.pattern}
      | pos=${item.pos}
      ${note}
    `;
    historyView.appendChild(li);
  });
  }


  
function resetCells() {
  buffer = [];
  for (let i = 0; i < 5; i++) {
    inputs[i].value = "";
    inputs[i].classList.remove("mark");
  }
input6.disabled = false;
  input6.focus(); // c·ª±c k·ª≥ quan tr·ªçng cho mobile
}
input6.addEventListener("input", () => {
  const val = input6.value;
  input6.value = "";
  if (!/^[01]$/.test(val)) return;
  if (buffer.length >= 5) return;

  buffer.push(val);
  inputs[buffer.length - 1].value = val;
  if (buffer.length === 5) {
input6.disabled = true;
    const pattern = buffer.join("");


    
    let pos = 0;

// CH·ªà t√¨m pos n·∫øu CH∆ØA kh√≥a
if (!posLocked) {
  for (let i = 0; i < Math.min(90, history.length); i++) {
    if (history[i].pattern === pattern) {
      pos = i + 1;
      posLocked = true; // kh√≥a l·∫°i, t·ª´ l·∫ßn sau kh√¥ng t√≠nh n·ªØa
      break;
    }
  }
}


    
    result.textContent = pos;
    if (pos > 0) {
      for (let i = 0; i < 5; i++) {
        inputs[i].classList.add("mark");
      }
    }
     
    addHistoryItem(pattern, pos); // üî• D√íNG B·ªä THI·∫æU

if (history.length > 132) history.shift();
renderHistory();
setTimeout(resetCells, 350);
});
window.onload = () => input6.focus();
</script>
</body>
</html>
